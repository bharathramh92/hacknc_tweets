{% extends "tweet/base.html" %}

{% block title %}Search{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6 col-lg-6 center-block">
<p>Get the rating for events or some trending stuffs.</p>
        </div>
</div>
{% endblock %}

{% block searchForm %}
<form action="{% url 'tweet:index' %}" method="post" role="form">
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-12 col-md-12">
    <div class="form-group">
    <!--{{ form }}-->

    <p><label for="{{form.search.id_for_label}}"></label></p>
        <div class="row">
            <div class="col-lg-7">
               <!--{{form.search}}-->
        <input class="form-control input-lg" name="search" id="{{form.search.id_for_label}}" type="text"/>
                </div>

            <div class="col-lg-2">
    <button type="submit" class="btn btn-success btn-block btn-lg" >Search</button>
                </div>
            <div class="col-lg-3">
    <p>{{ form.search.errors }}</p>
                </div>
            </div>
        </div>
</div>
        </div>
    <p>Eg: Search for hacknc</p>
</form>


{% endblock %}
