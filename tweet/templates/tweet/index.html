{% extends "tweet/base.html" %}

{% block title %}Search{% endblock %}



{% block searchForm %}
<form action="{% url 'tweet:index' %}" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
    <!--{{ form }}-->
     {{ form.search.errors }}
    <p><label for="{{form.search.id_for_label}}"></label></p>
    {{form.search}}
    <button type="submit" class="btn btn-default">Search</button>
        </div>
</form>


{% endblock %}
